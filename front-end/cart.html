<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  
  <body>
    <div class="cart">
      
        <div class="container">
          <div class="grid_12">
            <h1>Your Cart</h1>
          </div>
          <ul class="items">
            <li class="grid_4 item">
              <a href="#" class="btn-remove">
                <i class="far fa-trash-alt"></i>
              </a>
              <div class="preview">
                <img src="imgs/jogging_top_01-300x300.webp" />
              </div>
              <div class="details" >
                <h3>
                    SPORTSWEAR, T-SHIRTS
                </h3>
       
      
              </div>
              <div class="inner_container">
      
                <div class="col_1of2 align-center picker">
                  <p>
                    <a href="#" class="btn-quantity plus">
                      <i class="fas fa-plus"></i>
                    </a>
                  <div class="col_1of2 quantity-text">
                    <p><span class="current_quantity">1</span> @ £15.50</p>
                  </div>
                  <a href="#" class="btn-quantity minus">
                    <i class="fas fa-minus"></i>
                  </a>
                  </p>
                  <input type="hidden" class="quantity_field" name="quantity" data-price="15.50" value="1" />
                </div>
              </div>
      
            </li>
            <li class="grid_4 item">
                <a href="#" class="btn-remove">
                  <i class="far fa-trash-alt"></i>
                </a>
                <div class="preview">
                  <img src="imgs/jogging_top_01-300x300.webp" />
                </div>
                <div class="details" >
                  <h3>
                      SPORTSWEAR, T-SHIRTS
                  </h3>
         
        
                </div>
                <div class="inner_container">
        
                  <div class="col_1of2 align-center picker">
                    <p>
                      <a href="#" class="btn-quantity plus">
                        <i class="fas fa-plus"></i>
                      </a>
                    <div class="col_1of2 quantity-text">
                      <p><span class="current_quantity">1</span> @ £15.50</p>
                    </div>
                    <a href="#" class="btn-quantity minus">
                      <i class="fas fa-minus"></i>
                    </a>
                    </p>
                    <input type="hidden" class="quantity_field" name="quantity" data-price="15.50" value="1" />
                  </div>
                </div>
        
              </li>  <li class="grid_4 item">
                <a href="#" class="btn-remove">
                  <i class="far fa-trash-alt"></i>
                </a>
                <div class="preview">
                  <img src="imgs/jogging_top_01-300x300.webp" />
                </div>
                <div class="details" >
                  <h3>
                      SPORTSWEAR, T-SHIRTS
                  </h3>
         
        
                </div>
                <div class="inner_container">
        
                  <div class="col_1of2 align-center picker">
                    <p>
                      <a href="#" class="btn-quantity plus">
                        <i class="fas fa-plus"></i>
                      </a>
                    <div class="col_1of2 quantity-text">
                      <p><span class="current_quantity">1</span> @ £15.50</p>
                    </div>
                    <a href="#" class="btn-quantity minus">
                      <i class="fas fa-minus"></i>
                    </a>
                    </p>
                    <input type="hidden" class="quantity_field" name="quantity" data-price="15.50" value="1" />
                  </div>
                </div>
        
              </li>
          </ul>
         
      
          <div class="grid_12 summary">
            <div class="inner_container">
              <div class="summary-content">
              <div class="col_1of2 meta-data">
                <div class="sub-total">
                  <em>Sub Total: </em><span class="amount"></span>
                </div>
                <div class="taxes">
                  <em>Plus TAX: </em><span class="amount">@ 20%</span>
                </div>
      
              </div>
              <div class="col_1of2">
                <div class="total">
                  <span class="amount"></span>
                </div>
              </div>
              </div>
              <div class="btn-summary">
      
                <a href="#" class="btn-checkout btn-reverse">Continue Shopping</a>
      
                <a href="#" class="btn-checkout">Checkout</a>
      
              </div>
            </div>
          </div>
        </div>
     </div>

  </body>
</html>
